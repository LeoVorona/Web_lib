{% extends 'web_lib/main.html' %}

{% block content %}
    <h1>Books</h1>
    <div>
        {% if books %}
            {% for book in books%}
                <p>title: {{book.title}}</p>
                <p>description: {{book.description}}</p>
                <p>page_num: {{book.page_num}}</p>
                <p>date: {{book.publisherd|date:'DATETIME_FORMAT'}}</p>
                <hr>
            {% endfor %}
        {% else %}
            <p>No books</p>
        {% endif %}
    </div>
{% endblock  %}
